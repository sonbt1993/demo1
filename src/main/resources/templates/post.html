<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/detail.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <th:block th:include="/navbar"></th:block>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" th:text ="${post.title}"></h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2" th:text ="${#temporals.format(post.lastUpdate, 'dd/MM/yyy HH:mm')}" > </div>
                            <div class="text-muted fst-italic mb-2" th:text ="${authorDTO.getUsername()}" > </div>
                            <!-- Post categories-->
                            <th:block th:each="tag : ${postTags}" th:if="principal.a">
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!" th:text="${tag.name}"></a>
                            </th:block>

                        </header>
                        <!-- Preview image figure-->
<!--                        <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>-->
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4" th:text ="${post.content}" ></p>

                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <form class="mb-4" th:action="@{/post/comment/{postId}(postId=${post.id})}" th:object="${comment}" method="post">
                                    <textarea class="form-control" rows="3" placeholder="Join the discussion and leave a comment!" th:field="*{content}"></textarea>
                                    <input type="submit" value="Save">
                                </form>
                                <hr>
                                <!-- Comment with nested comments-->
                                <div class="d-flex mb-4" th:each="comment:${post.getComments()}">
                                    <!-- Parent comment-->
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold" th:text="${comment.getCommenter().getUsername()} + ' comments at ' + ${#temporals.format(comment.lastUpdate, 'dd/MM/yyy HH:mm')}"></div>

                                        <p th:text="${comment.content}" style="padding-left: 50px; margin-top: 0; font-style: italic"></p>
                                        <th:block sec:authorize="isAuthenticated()">
                                        <a th:if="${accessingUserDTO.id} == ${authorDTO.getId()} or ${accessingUserDTO.id} == ${comment.getCommenter().id}"
                                           th:href="@{/post/remove(commentId=${comment.id})}"
                                           style="padding-left: 50px">Remove</a>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0" >
                                        <th:block th:each="tag : ${tags}">
                                            <li><a href="#!" th:utext="${tag.name}"></a></li>
                                        </th:block>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4" sec:authorize="isAuthenticated()" th:if="${accessingUserDTO.id} == ${authorDTO.getId()}">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body" >
                            <a class="btn btn-primary" th:href="@{/post/edit(postId=${post.getId()})}">Edit</a>
                            <a class="btn btn-primary" th:href="@{'/post/delete/' + ${post.id}}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/detail.js"></script>
    </body>
</html>
