<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Blog Home - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">Welcome to Blog Home!</h1>
      <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
    </div>
  </div>
</header>
<!-- Page content-->
<div class="container">
  <div class="row">
    <div> <a class="btn btn-primary" th:href="@{/admin/addTag}">Create Tag</a></div>
    <!-- Blog entries-->
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th><a >Id</a></th>
          <th><a>Name</a></th>
          <th><a>Action</a></th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="tag:${tags}">
          <td th:text="${tag.getId()}"></td>
          <td th:text="${tag.getName()}"></td>

          <td>
            <a class="btn btn-primary" th:href="@{/admin/editTag(tagId=${tag.getId()})}">Edit</a>
            <a class="btn btn-primary" th:href="@{'/admin/deleteTag/'+ ${tag.id}}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Footer-->
<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
