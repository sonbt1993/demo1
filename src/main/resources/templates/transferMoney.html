<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Blog Home - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <a href="?sortField=lastUpdate&sortDir=desc&language=en">English</a>|
      <a href="?sortField=lastUpdate&sortDir=desc&language=vi">Viet Nam</a>|
      <a href="?sortField=lastUpdate&sortDir=desc&language=ja">Japanese</a>|
      <a href="?sortField=lastUpdate&sortDir=desc&language=fr">France</a>
      <p th:text="${message}">User test</p>
      <p th:text="${message2}">User test</p>
      <p th:text="${message3}">User test</p>
      <h1 class="fw-bolder" th:text="#{Welcome} +' '+ #{to} +' '+ 'Blog Home!'"></h1>
    </div>
  </div>
</header>
<!-- Page content-->
<div class="container" >
  <div class="row">
    <!-- Blog entries-->
    <div class="col-lg-6 ">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Credit</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td th:text="${personal.username}">Mark</td>
          <td th:text="${personal.credit}">Otto</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6 ">
    <form  th:action="@{/transferMoney}" method="POST" th:object="${transferMoneyForm}">
      <input type="hidden" th:field="*{senderName}"/>
      <div class="mb-3">
        <label class="form-label">Receiver ID</label>
<!--        <input type="text" class="form-control" th:field="*{toId}">-->
        <input type="text" class="form-control"  name="transferMoneyForm.toId" th:field="*{receiverName}" placeholder="">
      </div>
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="text" class="form-control" th:field="*{amount}" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
<!-- Footer-->
<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
