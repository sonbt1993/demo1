<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Blog Home - Start Bootstrap Template</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
  </div>
</header>
<!-- Page content-->
<div class="container">
  <form class="row g-3" th:action="@{/admin/users/saveUser}" th:object="${user}" method="post"  >
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <input type="text" th:field="${user.username}" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <p class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">..</p>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Email</label>
      <input type="email" th:field="${user.email}"  class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Role</label>
      <select class="form-select"   th:field="${user.role.id}" id="validationDefault04" required>
        <option  th:each="userRole :${roles}"
                 th:value="${userRole.id}"
                 th:text="${userRole.name}">Choose...</option>

      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Password</label>
      <input type="password" th:field="${user.password}" class="form-control" id="validationDefault05" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>

</div>
<!-- Footer-->
<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
