<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div id="content">

            <form class="row g-3" enctype="multipart/form-data" th:action="@{/post/edit}"  th:object="${post}" method="post" >
                <th:block th:each="tag : ${tags}">
                    <div class="col-auto">
                        <input th:field="*{tags}" th:text="${tag.name}" th:value="${tag.id}" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    </div>
                </th:block><br>


                <input type="hidden" th:field="*{author}" th:value="${userDTO}">

                <input type="hidden" th:field="*{id}"><br>
                <div class="row">
                    <label for="validationDefaultUsername" class="form-label">Title</label>
                    <div class="input-group">
                        <input type="text" th:field="*{title}" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Textarea</label>
                    <textarea th:field="*{content}" class="form-control" id="validationTextarea" placeholder="Required example textarea" rows="6" required></textarea>
                    <div class="invalid-feedback">
                        Please enter content in the textarea.
                    </div>
                </div>
                <div>
                    <label>Photos: </label>
                    <input type="file" name="photo" accept="image/png, image/jpeg" />
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" value="Save">Submit</button>
                </div>
            </form>
            <span th:text="${userDTO.getId()}" ></span>
        </div>
        <!-- Side widgets-->

    </div>
</div>
<!-- Footer-->
<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
