<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Blog Home - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <title th:text="${personal.getUsername()}">User Info</title>
  <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<!-- Page header with logo and tagline-->

<!-- Page content-->
<div class="container">
  <div class="row" >
    <!-- Blog entries-->
    <div class="col-lg-12 text-center">
      <div class="row">
        <div class="wrapper fadeInDown ">
          <div id="formContent " >
            <!-- Tabs Titles -->

            <th:block th:object="${personal}">
              <div class="list">
                <b th:utext="${personal.getUsername()}"></b>
              </div>
              <div class="list1">
                <b>User: </b>
                <span th:utext="${personal.getUsername()}"></span>
              </div>
              <div class="list1">
                <b>Role: </b>
                <span th:utext="${personal.getRole().getName()}"></span>
              </div>
              <div class="list1">
                <b>Mail: </b>
                <span th:utext="${personal.getEmail()}"></span>
              </div>
            </th:block>

            <div id="formFooter">
              Hi, <span th:text="${#request.userPrincipal.getName()}"></span>!
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
