  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<th:block th:include="/navbar"></th:block>
<div class="container">
  <div class="row">
    <!-- Blog entries-->
    <div id="content">

        <form class="row g-3" th:action="@{/post/add}"  th:object="${post}" method="post" >
            <th:block th:each="tag : ${tags}">
          <div class="col-auto">
            <input th:field="*{tags}" th:text="${tag.name}" th:value="${tag.id}" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          </div>
        </th:block><br>
        <input type="hidden" th:field="*{id}"><br>
        <div class="row">
          <label for="validationDefaultUsername" class="form-label">Title</label>
          <div class="input-group">
            <input type="text" th:field="*{title}" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Textarea</label>
          <textarea th:field="*{content}" class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" rows="6" required></textarea>
          <div class="invalid-feedback">
            Please enter content in the textarea.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" value="Save">Submit</button>
        </div>
      </form>
    </div>
    <!-- Side widgets-->

  </div>
</div>
<!-- Footer-->
<th:block th:include="/footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
